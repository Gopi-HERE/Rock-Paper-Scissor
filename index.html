<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper & Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login">
        <label for="username">Username :</label>
        <input type="text" placeholder="Username" id="username" required>
        <button type="button" id="submit">Login</button>
    </div>
    <div class="game tgl">
        <div class="heading">
            <h1>Rock Paper & Scissor</h1>
            <h3>First to get 10 points wins the match</h3>
        </div>
        <div id="match">
            <div class="choices">
                <div class="choice" id="rock">&#9994</div>
                <div class="choice" id="paper">&#128400</div>
                <div class="choice" id="scissor">&#9996</div>
            </div>
            <div id="result"></div>
            <div class="score">
                <div id="myScore">Your score: 0</div>
                <div id="compScore">Computer score: 0</div>
            </div>

        </div>
        <div id="winner"></div>
        <div class="Reset">
            <h1 id="reset">Reset Game</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
